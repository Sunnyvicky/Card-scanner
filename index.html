    <script type="text/babel">
        const { useState, useRef, useEffect, useMemo, Component } = React;

        const safeLS = {
            get: (k) => { try { return localStorage.getItem(k); } catch { return null; } },
            set: (k, v) => { try { localStorage.setItem(k, v); } catch {} },
            rm: (k) => { try { localStorage.removeItem(k); } catch {} }
        };

        const DB_NAME = 'CardScannerDB';
        const STORE = 'cards';
        
        const db = {
            open: () => new Promise((ok, fail) => {
                const r = indexedDB.open(DB_NAME, 1);
                r.onupgradeneeded = e => { const d = e.target.result; if (!d.objectStoreNames.contains(STORE)) d.createObjectStore(STORE, { keyPath: 'id' }); };
                r.onsuccess = e => ok(e.target.result);
                r.onerror = e => fail(e.target.error);
            }),
            getAll: async () => { const d = await db.open(); return new Promise((ok, fail) => { const t = d.transaction([STORE], 'readonly').objectStore(STORE).getAll(); t.onsuccess = () => ok(t.result); t.onerror = () => fail(t.error); }); },
            put: async (c) => { const d = await db.open(); return new Promise((ok, fail) => { const t = d.transaction([STORE], 'readwrite').objectStore(STORE).put(c); t.onsuccess = () => ok(); t.onerror = () => fail(t.error); }); },
            del: async (id) => { const d = await db.open(); return new Promise((ok, fail) => { const t = d.transaction([STORE], 'readwrite').objectStore(STORE).delete(id); t.onsuccess = () => ok(); t.onerror = () => fail(t.error); }); },
            clear: async () => { const d = await db.open(); return new Promise((ok, fail) => { const t = d.transaction([STORE], 'readwrite').objectStore(STORE).clear(); t.onsuccess = () => ok(); t.onerror = () => fail(t.error); }); }
        };

        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { err: false }; }
            static getDerivedStateFromError() { return { err: true }; }
            render() { if (this.state.err) return <div className="h-screen flex items-center justify-center text-red-600">ç™¼ç”ŸéŒ¯èª¤</div>; return this.props.children; }
        }

        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (!ref.current || !window.lucide) return;
                ref.current.innerHTML = '';
                const i = document.createElement('i');
                i.setAttribute('data-lucide', name);
                ref.current.appendChild(i);
                window.lucide.createIcons({ root: ref.current, attrs: { width: size, height: size, class: className } });
            }, [name, size, className]);
            return <span ref={ref} style={{ display: 'inline-flex' }}></span>;
        };

        const compress = (file) => new Promise((ok, fail) => {
            if (!file) return fail("ç„¡æª”æ¡ˆ");
            const url = URL.createObjectURL(file);
            const img = new Image();
            img.src = url;
            img.onload = () => {
                URL.revokeObjectURL(url);
                const c = document.createElement('canvas');
                const MAX = 1200;
                let w = img.width, h = img.height;
                if (w > h && w > MAX) { h *= MAX / w; w = MAX; }
                else if (h > MAX) { w *= MAX / h; h = MAX; }
                c.width = w; c.height = h;
                c.getContext('2d').drawImage(img, 0, 0, w, h);
                ok(c.toDataURL('image/jpeg', 0.85));
            };
            img.onerror = fail;
        });

        const Camera = ({ onCapture, onCancel }) => {
            const videoRef = useRef(null);
            const [err, setErr] = useState(null);
            
            useEffect(() => {
                let stream = null;
                const start = async () => {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                facingMode: "environment",
                                width: { ideal: 1920 },
                                height: { ideal: 1080 }
                            }, 
                            audio: false 
                        });
                        if (videoRef.current) { 
                            videoRef.current.srcObject = stream; 
                            videoRef.current.play().catch(console.error); 
                        }
                    } catch (e) { setErr("ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ"); }
                };
                start();
                return () => { if (stream) stream.getTracks().forEach(t => t.stop()); };
            }, []);
            
            const capture = () => {
                if (!videoRef.current) return;
                const v = videoRef.current;
                const c = document.createElement("canvas");
                
                // é«˜è§£æåº¦è¨­å®š
                const vRatio = v.videoWidth / v.videoHeight;
                const dRatio = v.clientWidth / v.clientHeight;
                
                let sx = 0, sy = 0, sw = v.videoWidth, sh = v.videoHeight;
                if (vRatio > dRatio) { sw = v.videoHeight * dRatio; sx = (v.videoWidth - sw) / 2; }
                else { sh = v.videoWidth / dRatio; sy = (v.videoHeight - sh) / 2; }
                
                const frameW = sw * 0.75, frameH = frameW / 1.6;
                const fx = sx + (sw - frameW) / 2, fy = sy + (sh - frameH) / 2;
                
                // ä¿æŒé«˜è§£æåº¦
                c.width = Math.min(frameW, 1600);
                c.height = Math.min(frameH, 1000);
                
                c.getContext('2d').drawImage(v, fx, fy, frameW, frameH, 0, 0, c.width, c.height);
                onCapture(c.toDataURL("image/jpeg", 0.9));
            };

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col">

                            </div>

                    </div>

                        <button onClick={onCancel} className="text-white font-bold p-4">å–æ¶ˆ</button>
                        <button onClick={capture} className="w-16 h-16 bg-white rounded-full border-4 border-gray-300 active:scale-95 transition"></button>
                        <div className="w-12"></div>
                    </div>
                </div>
            );
        };

        function App() {

                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${key.trim()}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: 'åˆ†æåç‰‡å›å‚³JSONæ ¼å¼ï¼š{"name":"","jobTitle":"","company":"","mobile":"","tel":"","fax":"","email":"","address":"","category":"å·¥ä½œ","note":""}ã€‚è¦å‰‡ï¼š1.åªå›å‚³JSON 2.é›»è©±åˆ†é¡mobile(æ‰‹æ©Ÿ09é–‹é ­)ã€tel(å¸‚è©±)ã€fax(å‚³çœŸ) 3.categoryå¾[å·¥ä½œ,å®¶äºº,åŒå­¸,æœ‹å‹]é¸' },
                                    { inlineData: { mimeType: "image/jpeg", data: b64.split(',')[1] } }
                                ]
                            }]
                        })
                    });

                    if (!res.ok) {
                        const e = await res.json().catch(() => ({}));
                        throw new Error(e.error?.message || `éŒ¯èª¤ ${res.status}`);
                    }

                    const json = await res.json();
                    let txt = json.candidates?.[0]?.content?.parts?.[0]?.text;

                    txt = txt.replace(/```json|```/g, '').trim();

                } catch (e) {
                    console.error(e);
                    if (confirm(`âŒ AI è¾¨è­˜å¤±æ•—\n\n${e.message}\n\næ”¹ç”¨æ‰‹å‹•è¼¸å…¥ï¼Ÿï¼ˆç…§ç‰‡ä¿ç•™ï¼‰`)) {
                        setData({ category: "å·¥ä½œ" });
                        setCardId(null); setAvatar(null); setBackImg(null); setAddImg(null);
                        setView("result");
                    } else {
                        setImg(null);
                        setView("home");
                    }
                } finally {
                    setProcessing(false);
                }
            };

            const testKey = async () => {
                if (!key) { alert("è«‹å…ˆè¼¸å…¥ API Key"); return; }
                setProcessing(true); setMsg("æ¸¬è©¦ä¸­...");
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${key.trim()}`, {

            const save = async () => {

            };

            const del = async (id, e) => {
                e.stopPropagation();
                if (confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) {
                    try { await db.del(id); setCards(p => p.filter(c => c.id !== id)); } catch {}
                }
            };

            const upload = async (e, set) => {
                if (e.target.files[0]) {
                    try { set(await compress(e.target.files[0])); } catch { alert("è™•ç†å¤±æ•—"); }
                }
            };

            const viewCard = (c) => {
                setData(c); setImg(c.image); setBackImg(c.backImage); setAvatar(c.avatar); setAddImg(c.additionalImage); setCardId(c.id);
                setView("result");
            };

            const filtered = useMemo(() => {
                let r = cat === "å…¨éƒ¨" ? cards : cards.filter(c => c.category === cat);
                if (q) r = r.filter(c => c.name?.toLowerCase().includes(q.toLowerCase()) || c.company?.toLowerCase().includes(q.toLowerCase()));
                return r;
            }, [cards, cat, q]);

            const exp = () => {

                const a = document.createElement('a');

                URL.revokeObjectURL(url);
            };

            const imp = (e) => {

                if (!f) return;
                const r = new FileReader();
                r.onload = async e => {
                    try {
                        const d = JSON.parse(e.target.result);
                        if (Array.isArray(d) && confirm(`åŒ¯å…¥ ${d.length} ç­†ï¼Ÿ`)) {
                            for (const c of d) await db.put(c);
                            setCards((await db.getAll()).sort((a, b) => b.id - a.id));
                            alert("æˆåŠŸ");
                        }
                    } catch { alert("æ ¼å¼éŒ¯èª¤"); }
                };
                r.readAsText(f);
                e.target.value = '';
            };

            if (splash) {
                return (
                    <div className="fixed inset-0 bg-[#f8fafc] z-[9999] flex flex-col items-center justify-center">
                        <div style={{ width: '80px', height: '80px', background: 'linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%)', borderRadius: '20px', display: 'flex', alignItems: 'center', justifyContent: 'center', marginBottom: '20px', boxShadow: '0 10px 40px rgba(59, 130, 246, 0.3)' }}>

                                <rect x="6" y="16" width="36" height="2" fill="#f97316"/>
                                <circle cx="16" cy="24" r="3" fill="#cbd5e1"/>

                        <p style={{ fontSize: '14px', color: '#64748b' }}>äººè„ˆï¼Œæ˜¯æœ€å¥½çš„è³‡ç”¢</p>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto h-screen bg-gray-50 flex flex-col">
                    <header className="px-6 pt-12 pb-4 bg-white shadow-sm flex justify-between items-center">

                        <button onClick={() => setView("settings")} className="text-gray-400"><Icon name="settings" /></button>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4">
                        {err && <div className="bg-red-100 text-red-600 p-3 rounded-lg mb-4 text-xs">{err}</div>}

                        {view === "home" && (
                            <div className="space-y-4">
                                {!key && <div onClick={() => setView("settings")} className="bg-blue-50 p-4 rounded-xl text-blue-600 text-center text-sm font-bold cursor-pointer animate-pulse">ğŸ‘‰ è«‹å…ˆè¨­å®š API Key</div>}
                                
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><Icon name="search" size={16} /></div>
                                    <input type="text" placeholder="æœå°‹..." className="w-full bg-white border rounded-xl pl-10 pr-4 py-3 text-sm" value={q} onChange={e => setQ(e.target.value)} />
                                </div>

                                <div className="flex gap-2 overflow-x-auto hide-scrollbar">
                                    {["å…¨éƒ¨", "å·¥ä½œ", "å®¶äºº", "åŒå­¸", "æœ‹å‹"].map(c => (
                                        <button key={c} onClick={() => setCat(c)} className={`px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap ${cat === c ? "bg-blue-600 text-white" : "bg-white text-gray-500 border"}`}>{c}</button>
                                    ))}

                                {filtered.length === 0 ? (

                        {view === "settings" && (
