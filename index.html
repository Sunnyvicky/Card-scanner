<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapCard Splash Preview</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            /* 背景：深藍漸層 */
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <!-- Logo: 白色名片 + 橘色掃描線 -->
        <div style="width: 120px; height: 120px; margin-bottom: 24px;">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
                <!-- 名片本體 (白) -->
                <rect x="86" y="156" width="340" height="200" rx="20" fill="white"/>
                <!-- 掃描線 (橘) -->
                <rect x="86" y="190" width="340" height="16" fill="#f97316"/>
                <!-- 內容 (淺灰) -->
                <circle cx="160" cy="256" r="35" fill="#e2e8f0"/>
                <rect x="230" y="240" width="140" height="16" rx="4" fill="#94a3b8"/>
                <rect x="230" y="270" width="100" height="12" rx="3" fill="#cbd5e1"/>
            </svg>
        </div>
        <!-- 文字：白色 -->
        <h1 style="font-size: 32px; font-weight: 900; color: white; letter-spacing: 1px; margin: 0;">SnapCard</h1>
        <p style="font-size: 14px; color: #cbd5e1; margin-top: 12px; letter-spacing: 2px; font-weight: 300;">每一次相遇都值得期待</p>
    </div>
</body>
</html>
